# a few tests, not intended for demo purposes
name: misc-test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  ulimit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ulimit -a
      - uses: coq-community/docker-coq-action@v1
        with:
          opam_file: './coq-demo.opam'
          custom_image: 'coqorg/coq:8.13-native-ocaml-4.07'
          custom_script: |
            ulimit -a
