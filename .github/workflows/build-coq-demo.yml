# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
# cf. https://help.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow#filtering-for-specific-branches-tags-and-paths
# Triggers the workflow on push events or pull request events for the
# master branch only:
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on;
    # the OS must be GNU/Linux to be able to use the docker-coq-action
    runs-on: ubuntu-latest

    strategy:
      matrix:
        coq_version:
          - 8.11
          - dev
        ocaml_version: ['4.07-flambda']
      # at most 20 concurrent jobs per free account
      # cf. https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#usage-limits
      max-parallel: 4

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - uses: erikmd/docker-coq-action@alpha
      id: docker-coq-action
      with:
        opam_file: 'coq-demo.opam'
        coq_version: ${{ matrix.coq_version }}
        ocaml_version: ${{ matrix.ocaml_version }}
        custom_script: |
          startGroup Print opam config
            opam config list; opam repo list; opam list
          endGroup
          startGroup Fetch dependencies
            opam pin add -n -y -k path $PACKAGE .
            opam update -y
          endGroup
          startGroup Build
            opam install -y -v -j 2 $PACKAGE
            opam list
          endGroup
          startGroup Uninstallation test
            opam remove $PACKAGE
          endGroup

  mathcomp:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - mathcomp/mathcomp:1.10.0-coq-8.10
          - mathcomp/mathcomp:1.10.0-coq-8.11
          - mathcomp/mathcomp:1.11.0-coq-dev
          - mathcomp/mathcomp-dev:coq-dev
      max-parallel: 4
    steps:
    - uses: erikmd/docker-coq-action@custom_image
      id: docker-mathcomp-action
      with:
        opam_file: './coq-demo.opam'
        custom_image: ${{ matrix.image }}
